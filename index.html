<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <img id="menu-icon" src="images/menu-icon.png" alt="Menu Icon">
        <div id="menu-options">
            <button id="output-button" class="menu-button">Вывести</button>
            <button id="upgrades-button" class="menu-button">Улучшения</button>
            <button id="save-button" class="menu-button">Сохранить</button>
            <button id="load-button" class="menu-button small-button">Загрузить</button>
        </div>
    </div>
    <div id="game-container">
        <div id="click-button">
            <img id="click-image" src="images/image1.png" alt="Click Image">
        </div>
        <p id="click-count">0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
