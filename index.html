<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <p id="menu-icon">menu</p>
        <div id="menu-options">
            <button id="output-button" class="menu-button">ВЫВЕСТИ</button>
            <button id="upgrades-button" class="menu-button">УЛУЧШЕНИЯ</button>
            <button id="save-button" class="menu-button">СОХРАНИТЬ</button>
            <button id="load-button" class="menu-button small-button">Загрузить</button>
        </div>
    </div>
    <div id="game-container">
        <p id="click-count">0</p>
        <div id="click-button">
            <img id="click-image" src="buttonimage.png" alt="Click Image">
            <img id="overlay-image" class="overlay-image" src="image1.png" alt="Overlay Image">
        </div>
        <div id="energy-container">
            <div id="energy-bar"></div>
        </div>
        <div id="no-energy-message" class="hidden">
            <p>Энергии нет.</p>
            <p id="recovery-time">Восстановление через 20 минут</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
