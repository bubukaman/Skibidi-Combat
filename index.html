<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="category">Гарнир</h1>
        <div id="menu-items"></div>
        <div class="pagination">
            <button id="prev-page" onclick="prevPage()">Назад</button>
            <span id="page-number">Страница 1</span>
            <button id="next-page" onclick="nextPage()">Вперёд</button>
        </div>
        <button id="pay-button" class="pay-button hidden" onclick="showCode()">ОПЛАТИТЬ</button>
    </div>

    <div id="code-container" class="code-container hidden">
        <button id="back-button" class="back-button" onclick="goBack()">Назад</button>
        <h2>Ваш код:</h2>
        <p id="order-code"></p>
        <p id="total-cost"></p>
        <button id="developer-button" class="developer-button" onclick="showDeveloper()">Разработчик</button>
    </div>

    <div id="developer-section" class="developer-section hidden">
        <h2>Введите код:</h2>
        <input type="text" id="developer-input" />
        <button id="back-button" class="back-button" onclick="goBack()">Назад</button>
        <div id="order-details"></div>
    </div>

    <!-- Модальное окно для выбора размера -->
    <div id="size-modal" class="modal hidden">
        <h2 id="modal-title"></h2>
        <div id="size-options"></div>
        <button id="confirm-button" class="confirm-button hidden" onclick="confirmSize()">ПОДТВЕРДИТЬ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
